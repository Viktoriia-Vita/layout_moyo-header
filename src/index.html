<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home"
      class="logo__link">
        <img src="./images/logo.png"
        alt="MOYO logo"
        class="header__logo">
      </a>
      <nav class="nav">
        <ul>
          <li>
            <a href="#Apple" class="nav__link uppercase is-active">Apple</a>
          </li>
          <li>
            <a href="#Samsung" class="nav__link uppercase">Samsung</a>
          </li>
          <li>
            <a href="#Smartphones" class="nav__link uppercase">Smartphones</a>
          </li>
          <li>
            <a href="#Laptops & Computers" class="nav__link uppercase"
            data-qa="hover">Laptops & Computers</a>
          </li>
          <li>
            <a href="#Gadgets" class="nav__link uppercase">Gadgets</a>
          </li>
          <li>
            <a href="#Tablets" class="nav__link uppercase">Tablets</a>
          </li>
          <li>
            <a href="#Photo" class="nav__link uppercase">Photo</a>
          </li>
          <li>
            <a href="#Video" class="nav__link uppercase last">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
